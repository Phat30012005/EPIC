<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng tin phòng trọ | Chicky.stu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="chatbox.css">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <div id="header-placeholder"></div>

    <main class="container my-5 flex-grow">
        <h2 class="text-center mb-4 font-bold">Đăng tin phòng trọ</h2>
        <div class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 600px;">
            <form id="postForm" class="space-y-3">
                <input type="text" id="roomName" class="form-control" placeholder="Tên phòng" required />
                <input type="text" id="roomImage" class="form-control" placeholder="URL hình ảnh" required />
                <input type="text" id="roomAddress" class="form-control" placeholder="Địa chỉ" required />
                <input type="number" id="roomPrice" class="form-control" placeholder="Giá (VNĐ)" required />
                <select id="roomType" class="form-select" required>
                    <option value="">-- Chọn loại phòng --</option>
                    <option value="Ghép">Phòng ở ghép</option>
                    <option value="Đơn">Phòng đơn</option>
                    <option value="Căn hộ">Căn hộ</option>
                </select>
                <textarea id="roomDesc" class="form-control" rows="4"
                    placeholder="Mô tả chi tiết về phòng..."></textarea>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Đăng tin</button>
                </div>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/chatbox.js"></script>
    <script src="js/dangtin.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
