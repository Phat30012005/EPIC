<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết phòng | Chicky.stu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="chatbox.css">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <div id="header-placeholder"></div>

    <main class="container my-5 flex-grow">
        <div id="room-detail-content">
            <h2 class="text-center mb-4 font-bold" id="room-name">[Tên phòng trọ Placeholder]</h2>
            <div class="row">
                <div class="col-md-6">
                    <img src="images/room1.jpg" alt="Phòng" class="w-100 rounded shadow" id="room-image" />
                </div>
                <div class="col-md-6">
                    <h4 id="room-price">Giá: [VNĐ/tháng]</h4>
                    <p id="room-address">Địa chỉ: [Địa chỉ Placeholder]</p>
                    <p id="room-description">Mô tả chi tiết: Lorem ipsum...</p>
                    <button class="btn btn-success mt-3">Liên hệ ngay</button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/chatbox.js"></script>
    <script src="js/chitiet.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
