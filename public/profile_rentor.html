<!DOCTYPE html>
<html lang="en,vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="background-color: white">
      <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center">
            <div class="col col-lg-9 col-xl-8">
              <div class="card">
                <div
                  class="rounded-top text-white d-flex flex-row"
                  style="background-color: black; height: 200px"
                >
                  <div
                    class="ms-4 mt-5 d-flex flex-column"
                    style="width: 150px"
                  >
                    <img
                      src="https://m.media-amazon.com/images/I/61C-G9AVgJL.png"
                      alt="Generic placeholder image"
                      class="img-fluid img-thumbnail mt-4 mb-2"
                      style="width: 150px; z-index: 1"
                    />
                    <button
                      type="button"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-outline-dark text-body"
                      data-mdb-ripple-color="dark"
                      style="z-index: 1"
                    >
                      Sửa thông tin
                    </button>
                  </div>
                  <div class="ms-3" style="margin-top: 130px">
                    <div>
                      <h5>Họ và tên</h5>
                    </div>
                  </div>
                </div>
                <div class="p-4 text-black bg-body-tertiary">
                  <div
                    class="d-flex justify-content-end text-center py-1 text-body"
                  >
                    <div>
                      <p class="small text-muted mb-0">Giới tính</p>
                      <p class="mb-1 h5">Nam</p>
                    </div>
                    <div class="px-3">
                      <p class="small text-muted mb-0">Trạng thái</p>
                      <p class="mb-1 h5">Solo</p>
                      
                    </div>
                    <button
                      type="button"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-outline-dark text-body"
                      data-mdb-ripple-color="dark"
                      style="z-index: 1"
                    >
                      Nhắn tin
                    </button>
                  </div>
                </div>
                <div class="card-body p-4 text-black">
                  <div class="mb-5 text-body">
                    <p class="lead fw-normal mb-1"><b>Mô tả</b></p>
                    <div class="card">
                      <div class="p-4 bg-body-tertiary">
                        <p class="font-italic mb-1">
                          Bạn này lười quá, chẳng viết gì.
                        </p>
                      </div>
                    </div>
                    <p class="lead fw-normal mb-1"><b>Liên lạc</b></p>
                    <div class="card">
                      <div class="p-4 bg-body-tertiary">
                        <p class="font-italic mb-1">
                          Bạn này lười quá, chẳng viết gì.
                        </p>
                      </div>
                    </div>
                    <p class="lead fw-normal mb-1"><b>Sở thích</b></p>
                    <div class="card">
                      <div class="p-4 bg-body-tertiary">
                        <p class="font-italic mb-1">
                          Bạn này lười quá, chẳng viết gì.
                        </p>
                      </div>
                    </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
