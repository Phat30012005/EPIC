<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm người ở ghép | Chicky.stu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/chatbox.css" />
    <style>
      .save-roommate-btn {
        /* (Đổi tên class một chút cho rõ) */
        transition: all 0.2s ease;
      }
      /* Trạng thái chưa lưu (mặc định) */
      .save-roommate-btn {
        color: #dc3545; /* Màu đỏ (outline) */
        background-color: #fff;
      }
      .save-roommate-btn:hover {
        color: #fff;
        background-color: #dc3545;
      }
      /* Trạng thái đã lưu (active) */
      .save-roommate-btn.active {
        color: #fff;
        background-color: #dc3545; /* Màu đỏ (solid) */
        border-color: #dc3545;
      }
      .save-roommate-btn.active .fa-regular {
        /* Đổi icon rỗng thành đặc */
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
      }
    </style>
  </head>

  <body class="bg-gray-100 flex flex-col min-h-screen">
    <div id="header-placeholder"></div>

    <main class="container my-5 flex-grow">
      <h1
        id="search-results-title"
        class="text-2xl font-bold text-center text-gray-700 mb-6"
        style="display: none"
      ></h1>

      <h2 id="default-title" class="text-center mb-4 font-bold">
        Danh sách tìm người ở ghép
      </h2>

      <form
        id="desktopFilters"
        class="d-none d-md-flex gap-2 align-items-center mb-4"
        onsubmit="event.preventDefault();"
      >
        <select id="filterPrice" class="form-select">
          <option value="">Giá phòng</option>
          <option value="0-2">Dưới 2 triệu</option>
          <option value="2-3">2 - 3 triệu</option>
          <option value="tren3">Trên 3 triệu</option>
        </select>

        <select id="filterPostingType" class="form-select">
          <option value="">Loại tin (Tất cả)</option>
          <option value="OFFERING">Cần tìm người</option>
          <option value="SEEKING">Cần tìm phòng</option>
        </select>

        <select id="filterGender" class="form-select">
          <option value="">Giới tính (Tất cả)</option>
          <option value="Không yêu cầu">Không yêu cầu</option>
          <option value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
        </select>

        <select id="local-desktop" class="form-select">
          <option value="">Khu vực</option>
          <option value="Ninh Kiều">Ninh Kiều</option>
          <option value="Cái Răng">Cái Răng</option>
          <option value="Bình Thủy">Bình Thủy</option>
          <option value="Ô Môn">Ô Môn</option>
          <option value="Thốt Nốt">Thốt Nốt</option>
          <option value="Phong Điền">Phong Điền</option>
          <option value="Cờ Đỏ">Cờ Đỏ</option>
          <option value="Thới Lai">Thới Lai</option>
        </select>
      </form>

      <div id="roomList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
      <nav class="mt-5" aria-label="Page navigation">
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/api-client.js"></script>

    <script src="/js/oghep-danhsach.js"></script>

    <script src="/js/chatbox.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
