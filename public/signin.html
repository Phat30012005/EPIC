<!DOCTYPE html>
<html lang="vi,en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | Chicky.stu</title>
    <!-- File CSS này đã có sẵn trong repo của bạn -->
    <link rel="stylesheet" href="/public/css/login_style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

</head>

<body>
    <div class="wrapper">
        <form id="form-signin">
            <h1>Đăng ký</h1>

            <div class="input-box">
                <input type="email" id="email" placeholder="Email (dùng để đăng nhập)" required />
            </div>
            <div class="input-box">
                <input type="text" id="contactName" placeholder="Tên liên hệ của bạn" required />
            </div>
            <div class="input-box">
                <input type="text" id="phone" placeholder="Số điện thoại" required />
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Mật khẩu" required />
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required />
            </div>
            <div>
                <label class="radio">
                    <input type="radio" name="role" value="LESSOR" required>
                    <span class="custom-radio"></span> Bạn là người cho thuê
                </label>
                <br>
                <label class="radio">
                    <input type="radio" name="role" value="RENTER" required>
                    <span class="custom-radio"></span> Bạn là người thuê
                </label>
            </div>
            
            <br>
            <button type="submit" class="btn">Đăng ký</button>
            <div class="register-link">
                <p>Đã có tài khoản?</p><a href="/public/login.html">Đăng nhập</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/public/js/supabase-config.js"></script>
    
    <script src="/public/js/auth-signup.js"></script>
</body>

</html>
