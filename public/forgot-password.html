<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu | Chicky.stu</title>
    <link rel="stylesheet" href="/css/login_style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form id="form-forgot">
        <h1>Quên mật khẩu</h1>
        <p
          style="
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
          "
        >
          Nhập email đăng ký của bạn, chúng tôi sẽ gửi link đặt lại mật khẩu.
        </p>

        <div class="input-box">
          <input
            type="email"
            id="forgot-email"
            placeholder="Email của bạn"
            required
          />
        </div>

        <button type="submit" class="btn">Gửi link khôi phục</button>

        <div class="register-link">
          <p>Nhớ mật khẩu rồi? <a href="/login.html">Đăng nhập</a></p>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-config.js"></script>

    <script src="/js/auth-reset.js"></script>
  </body>
</html>
