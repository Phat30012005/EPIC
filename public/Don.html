<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phòng đơn | Chicky.stu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/public/css/style.css" />
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <div id="header-placeholder"></div>

    <main class="container my-5 flex-grow">
        <h2 class="text-center mb-4 font-bold">Danh sách phòng đơn</h2>

        <form class="d-none d-md-flex gap-2 align-items-center" id="desktopFilters"
            onsubmit="event.preventDefault(); applyFilters();">
            <select id="filterPrice" class="form-select">
                <option value="">Giá phòng</option>
                <option value="duoi2">Dưới 2 triệu</option>
                <option value="2-5">2 - 5 triệu</option>
                <option value="tren5">Trên 5 triệu</option>
            </select>

            <select id="filterType" class="form-select">
                <option value="">Loại phòng</option>
                <option value="Phòng trọ cấp 4">Phòng trọ cấp 4</option>
                <option value="Gác bê tông lát gạch">Gác bê tông lát gạch</option>
                <option value="Gác cemboard phủ simili">Gác cemboard phủ simili</option>
                <option value="Gác sàn gỗ">Gác sàn gỗ</option>
            </select>

            <select id="roomsize-desktop" class="form-select">
                <option value="">Diện tích</option>
                <option value="10-16">10-16m²</option>
                <option value="18-25">18-25m²</option>
                <option value="25-35">25-35m²+</option>
            </select>

            <select id="local-desktop" class="form-select">
                <option value="">Phường/Xã</option>
                <option value="Ninh Kiều">Phường Ninh Kiều</option>
                <option value="Cái Răng">Phường Cái Răng</option>
                <option value="Cái Khế">Phường Cái Khế</option>
                <option value="Bình Thủy">Phường Bình Thủy</option>
                <option value="Thốt Nốt">Phường Thốt Nốt</option>
                <option value="Ô Môn">Phường Ô Môn</option>
                <option value="Mỹ Xuyên">Phường Mỹ Xuyên</option>
            </select>

            <select id="sortSelect" class="form-select">
                <option value="">Sắp xếp</option>
                <option value="gia-tang">Giá tăng dần</option>
                <option value="gia-giam">Giá giảm dần</option>
                <option value="ten">Theo tên</option>
            </select>

            <input type="text" id="searchInput" class="form-control" placeholder="Tìm theo tên phòng..." />

            <button type="submit" class="btn btn-outline-primary px-4">
                <i class="bi bi-funnel"></i> Lọc
            </button>
        </form>
        <div id="roomList" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded shadow p-3">
                <img src="images/room1.jpg" class="w-full h-40 object-cover mb-2">
                <h5>[Tên phòng đơn]</h5>
                <p>[Địa chỉ Placeholder]</p>
                <p class="fw-bold">[Giá VNĐ]</p>
                <a href="chitiet.html" class="btn btn-sm btn-primary">Xem chi tiết</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/public/js/roomsStorage.js"></script>
    <script src="/public/js/danhSach.js"></script>
    <script src="/public/js/main.js"></script>

</body>
</html>
