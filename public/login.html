<!DOCTYPE html>
<html lang="vi,en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login_style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

</head>

<body>
 <div class="wrapper">
    <form id="form-login">
        <h1>Đăng nhập</h1>

        <div class="input-box">
            <input type="email" id="email" placeholder="Tài khoản (Email)" required />
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Mật khẩu" required />
        </div>

        <br>
        <div class="remember-forgot">
            <label><input type="checkbox">Nhớ tài khoản</label>
            <a href="#">Quên mật khẩu?</a>
        </div>
        <br>
        <button type="submit" class="btn">Đăng nhập</button>
        <div class="register-link">
            <p>Chưa có tài khoản?<a href="signin.html">Đăng ký</a></p>
        </div>
        <br>
        <div class="backtoindex" style="text-align: center ;text-decoration-color: aliceblue;">
            <a href="index.html">Trở về trang chủ</a>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/public/js/supabase-config.js"></script>

    <script src="/public/js/auth-login.js"></script>
</body>
</html>
