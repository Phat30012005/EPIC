<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết tin ở ghép | Chicky.stu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="/public/css/chatbox.css" />

    <style>
      .save-post-btn {
        background-color: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .save-post-btn:hover {
        background-color: #e5e7eb;
      }
      .save-post-btn.active {
        background-color: #fef2f2;
        color: #dc2626;
        border-color: #fca5a5;
      }
    </style>
  </head>

  <body class="bg-gray-100 flex flex-col min-h-screen">
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 flex-grow">
      <h1
        class="text-3xl font-bold text-center text-gray-800 mb-6"
        id="detail-page-title"
      >
        Đang tải...
      </h1>

      <div id="post-detail-container" class="card p-6">
        <div class="flex justify-between items-start mb-2">
          <div>
            <h2 class="text-3xl font-bold text-gray-800" id="detail-title">
              Đang tải...
            </h2>
            <div class="text-gray-500 mt-1">
              <span id="detail-date"></span>
            </div>
          </div>
          <button id="save-post-btn" class="save-post-btn flex-shrink-0 ml-4">
            <i class="far fa-heart mr-2"></i> Lưu tin
          </button>
        </div>

        <div class="flex items-center text-2xl font-bold text-red-600 mb-4">
          <i class="fa-solid fa-tag me-2"></i>
          <span id="detail-price"></span>
        </div>
        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-8 text-gray-700 mb-6 detail-info-grid"
        >
          <div class="flex items-center">
            <i class="fa-solid fa-user-group me-2 text-blue-500"></i>
            <span class="font-semibold text-gray-600">Loại tin:</span>
            <span class="ms-2" id="detail-posting-type">...</span>
          </div>
          <div class="flex items-center">
            <i class="fa-solid fa-venus-mars me-2 text-blue-500"></i>
            <span class="font-semibold text-gray-600">Giới tính:</span>
            <span class="ms-2" id="detail-gender">...</span>
          </div>
          <div class="flex items-center">
            <i class="fa-solid fa-location-dot me-2 text-blue-500"></i>
            <span class="font-semibold text-gray-600">Khu vực:</span>
            <span class="ms-2" id="detail-ward">...</span>
          </div>
          <div class="flex items-center">
            <i class="fa-solid fa-map-pin me-2 text-blue-500"></i>
            <span class="font-semibold text-gray-600">Địa chỉ chi tiết:</span>
            <span class="ms-2" id="detail-address">...</span>
          </div>
        </div>

        <div class="mb-6">
          <h2 class="section-title mb-4">MÔ TẢ CHI TIẾT</h2>
          <p
            id="detail-description"
            class="text-base text-gray-700 leading-relaxed whitespace-pre-wrap"
          ></p>
        </div>

        <div class="mb-6">
          <h2 class="section-title mb-4">THÔNG TIN LIÊN HỆ</h2>
          <p class="text-base text-gray-700">
            <i class="fa-solid fa-user me-2 text-red-500"></i> Người đăng:
            <span class="font-semibold" id="detail-contact-name"></span>
          </p>
          <p class="text-base text-gray-700">
            <i class="fa-solid fa-phone me-2 text-red-500"></i> Điện thoại:
            <span class="font-semibold" id="detail-phone"></span>
          </p>
          <p class="text-base text-gray-700">
            <i class="fa-solid fa-envelope me-2 text-red-500"></i> Email:
            <span class="font-semibold" id="detail-email"></span>
          </p>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/public/js/supabase-config.js"></script>
    <script src="/public/js/utils.js"></script>
    <script src="/public/js/api-client.js"></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/oghep-chitiet.js"></script>
  </body>
</html>
