<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực thành công!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/public/css/style.css">
    <style>
        /* Thêm style cho spinner loading */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #007bff; /* Màu primary */
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="app-card p-8 shadow-md bg-white rounded-lg text-center max-w-md mx-auto">
        <div class="spinner mx-auto mb-4"></div>
        <h1 class="text-2xl font-bold text-gray-800 mb-3">
            Xác thực email thành công!
        </h1>
        <p class="text-gray-600">
            Cảm ơn bạn đã đăng ký. Đang tự động chuyển bạn về trang chủ...
        </p>
    </div>

    <script>
        // Tự động chuyển hướng về trang chủ sau 3 giây
        setTimeout(() => {
            // Đảm bảo chuyển về đúng đường dẫn
            window.location.href = '/public/index.html';
        }, 3000); // 3000ms = 3 giây
    </script>
</body>
</html>
