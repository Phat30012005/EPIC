<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách phòng trọ | Chicky.stu</title>
    <link rel="icon" type="image/png" href="/assets/logo1.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- === PHẦN MỚI (NGÀY 6): THÊM FONT AWESOME === -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/chatbox.css" />

    <!-- === PHẦN MỚI (NGÀY 6): CSS CHO NÚT LƯU TIN === -->
    <style>
      .save-btn {
        transition: all 0.2s ease;
      }
      /* Trạng thái chưa lưu (mặc định) */
      .save-btn {
        color: #dc3545; /* Màu đỏ (outline) */
        background-color: #fff;
      }
      .save-btn:hover {
        color: #fff;
        background-color: #dc3545;
      }
      /* Trạng thái đã lưu (active) */
      .save-btn.active {
        color: #fff;
        background-color: #dc3545; /* Màu đỏ (solid) */
        border-color: #dc3545;
      }
      .save-btn.active .fa-regular {
        /* Đổi icon rỗng thành đặc */
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
      }
    </style>
    <!-- === KẾT THÚC PHẦN MỚI === -->
  </head>

  <body class="bg-gray-100 flex flex-col min-h-screen">
    <div id="header-placeholder"></div>

    <main class="container my-5 flex-grow">
      <!-- (Phần còn lại của HTML giữ nguyên) -->
      <h1
        id="search-results-title"
        class="text-2xl font-bold text-center text-gray-700 mb-6"
        style="display: none"
      ></h1>
      <h2 id="default-title" class="text-center mb-4 font-bold">
        Danh sách phòng trọ
      </h2>
      <!--<div id="default-quick-links" class="text-center my-4">
        <a
          href="/danhsach.html?type=Phòng%20ghép"
          class="btn btn-outline-primary mx-2 px-4 py-2"
          >Phòng ghép</a
        >
        <a
          href="/danhsach.html?type=Phòng%20đơn"
          class="btn btn-outline-success mx-2 px-4 py-2"
          >Phòng đơn</a
        >
        <a
          href="/danhsach.html?type=Căn%20hộ"
          class="btn btn-outline-warning mx-2 px-4 py-2"
          >Căn hộ</a
        >
      </div>-->
      <form
        id="desktopFilters"
        class="d-none d-md-flex gap-2 align-items-center mb-4"
        onsubmit="event.preventDefault();"
      >
        <select id="filterPrice" class="form-select">
          <option value="">Giá phòng</option>
          <option value="1-2">1 - 2 triệu</option>
          <option value="3-4">3 - 4 triệu</option>
          <option value="5-6">5 - 6 triệu</option>
          <option value="tren6">Trên 6 triệu</option>
        </select>
        <select id="filterType" class="form-select">
          <option value="">Loại phòng trọ</option>
          <option value="Phòng đơn">Phòng đơn</option>
          <option value="Phòng ghép">Phòng ghép</option>
          <option value="Căn hộ">Căn hộ</option>
        </select>
        <select id="roomsize-desktop" class="form-select">
          <option value="">Diện tích</option>
          <option value="10-16">10-16m²</option>
          <option value="17-25">17-25m²</option>
          <option value="26-35">26-35m²</option>
          <option value="tren35">Trên 35m²</option>
        </select>
        <select id="local-desktop" class="form-select">
          <option value="">Khu vực</option>
          <option value="Ninh Kiều">Ninh Kiều</option>
          <option value="Cái Răng">Cái Răng</option>
          <option value="Bình Thủy">Bình Thủy</option>
          <option value="Ô Môn">Ô Môn</option>
          <option value="Thốt Nốt">Thốt Nốt</option>
          <option value="Phong Điền">Phong Điền</option>
          <option value="Cờ Đỏ">Cờ Đỏ</option>
          <option value="Thới Lai">Thới Lai</option>
        </select>
      </form>

      <div id="roomList" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Nội dung được render bởi JS -->
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/supabase-config.js"></script>

    <script src="/js/utils.js"></script>
    <script src="/js/api-client.js"></script>
    <script src="/js/danhSach.js"></script>
    <script src="/js/chatbox.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
