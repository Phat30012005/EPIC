<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết tin | Chicky.stu</title>
    <link rel="icon" type="image/png" href="/assets/logo1.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- THÊM FONT AWESOME (Cho Nút Lưu + Sao Đánh Giá) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/chatbox.css" />

    <!-- === CSS MỚI CHO TÍNH NĂNG (NÚT LƯU + SAO ĐÁNH GIÁ) === -->
    <style>
      /* CSS cho nút "Lưu tin" */
      .save-post-btn {
        background-color: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .save-post-btn:hover {
        background-color: #e5e7eb;
      }

      .save-post-btn.active {
        background-color: #fef2f2;
        color: #dc2626;
        border-color: #fca5a5;
      }

      /* CSS MỚI cho Sao Đánh Giá */
      .star-rating {
        font-size: 2rem;
        color: #d1d5db;
        /* Màu sao rỗng */
        cursor: pointer;
      }

      .star-rating .star {
        transition: color 0.2s ease;
      }

      /* Khi hover, tất cả sao TỪ ĐẦU đến sao được hover sẽ sáng */
      .star-rating:hover .star {
        color: #f59e0b;
        /* Màu vàng (hover) */
      }

      .star-rating .star:hover ~ .star {
        color: #d1d5db;
        /* Các sao đằng sau (~) sao được hover sẽ rỗng */
      }

      /* Lớp 'selected' cho sao đã được click */
      .star-rating .star.selected {
        color: #f59e0b;
        /* Màu vàng (selected) */
      }
    </style>
    <!-- === KẾT THÚC CSS MỚI === -->
  </head>

  <body class="bg-gray-100 flex flex-col min-h-screen">
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 flex-grow">
      <h1
        class="text-3xl font-bold text-center text-gray-800 mb-6"
        id="detail-page-title"
      >
        Đang tải...
      </h1>

      <div id="post-detail-container" class="card p-6">
        <!-- PHẦN HIỂN THỊ ẢNH (Giữ nguyên) -->
        <div class="mb-6 relative image-gallery-wrapper">
          <div id="detail-images-display" class="image-display-area"></div>
          <button id="prev-btn" class="slider-btn slider-btn-prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="next-btn" class="slider-btn slider-btn-next">
            <i class="fas fa-chevron-right"></i>
          </button>
          <div id="detail-thumbnails" class="image-thumbnails-area"></div>
        </div>

        <!-- TIÊU ĐỀ VÀ NÚT LƯU TIN (CẬP NHẬT) -->
        <div class="flex justify-between items-start mb-2">
          <div>
            <h2 class="text-3xl font-bold text-gray-800" id="detail-title">
              Đang tải...
            </h2>
            <div class="text-gray-500 mt-1">
              <span id="detail-date"></span>
            </div>
          </div>
          <!-- NÚT LƯU TIN (TỪ NGÀY 6) -->
          <button id="save-post-btn" class="save-post-btn flex-shrink-0 ml-4">
            <i class="far fa-heart mr-2"></i> Lưu tin
          </button>
        </div>

        <!-- THÔNG TIN CƠ BẢN (Giữ nguyên) -->
        <div class="flex items-center text-2xl font-bold text-red-600 mb-4">
          <i class="fa-solid fa-tag me-2"></i>
          <span id="detail-price"></span>
        </div>
        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-8 text-gray-700 mb-6 detail-info-grid"
        >
          <div class="flex items-center">
            <i class="fa-solid fa-ruler-combined me-2 text-blue-500"></i>
            <span class="font-semibold text-gray-600">Diện tích:</span>
            <span class="ms-2" id="detail-area"></span>
          </div>
          <div class="flex items-center">
            <i class="fa-solid fa-door-open me-2 text-blue-500"></i>
            <span class="font-semibold text-gray-600">Số phòng:</span>
            <span class="ms-2" id="detail-rooms"></span>
          </div>
          <div class="flex items-center">
            <i class="fa-solid fa-location-dot me-2 text-blue-500"></i>
            <span class="font-semibold text-gray-600">Khu vực:</span>
            <span class="ms-2" id="detail-ward"></span>
          </div>
          <div class="flex items-center">
            <i class="fa-solid fa-map-pin me-2 text-blue-500"></i>
            <span class="font-semibold text-gray-600">Địa chỉ chi tiết:</span>
            <span class="ms-2" id="detail-address"></span>
          </div>
        </div>

        <!-- MÔ TẢ VÀ LIÊN HỆ (Giữ nguyên) -->
        <div class="mb-6">
          <h2 class="section-title mb-4">MÔ TẢ CHI TIẾT</h2>
          <p
            id="detail-description"
            class="text-base text-gray-700 leading-relaxed whitespace-pre-wrap"
          ></p>
        </div>
        <div class="mb-6">
          <h2 class="section-title mb-4">ĐẶC ĐIỂM NỔI BẬT</h2>
          <div id="detail-highlights" class="highlight-list">
            <p>Đang tải...</p>
          </div>
        </div>
        <div class="mb-6">
          <h2 class="section-title mb-4">THÔNG TIN LIÊN HỆ</h2>
          <p class="text-base text-gray-700">
            <i class="fa-solid fa-user me-2 text-red-500"></i> Người liên hệ:
            <span class="font-semibold" id="detail-contact-name"></span>
          </p>
          <p class="text-base text-gray-700">
            <i class="fa-solid fa-phone me-2 text-red-500"></i> Điện thoại:
            <span class="font-semibold" id="detail-phone"></span>
          </p>
          <p class="text-base text-gray-700">
            <i class="fa-solid fa-envelope me-2 text-red-500"></i> Email:
            <span class="font-semibold" id="detail-email"></span>
          </p>
        </div>

        <!-- === KHU VỰC ĐÁNH GIÁ (MỚI) === -->
        <div id="reviews-section">
          <h2 class="section-title mb-4">ĐÁNH GIÁ</h2>

          <!-- 1. Form gửi đánh giá -->
          <div
            id="review-form-container"
            class="app-card bg-gray-50 p-4 rounded-lg mb-6"
          >
            <h3 class="text-lg font-semibold mb-2">Để lại đánh giá của bạn</h3>

            <!-- Thông báo khi chưa đăng nhập (sẽ bị ẩn nếu đã đăng nhập) -->
            <div id="review-login-prompt" class="hidden">
              <p class="text-gray-600">
                Bạn cần
                <a href="/login.html" class="text-primary font-semibold"
                  >đăng nhập</a
                >
                để để lại đánh giá.
              </p>
            </div>

            <!-- Form đánh giá (sẽ bị ẩn nếu chưa đăng nhập) -->
            <form id="review-form" class="hidden space-y-3">
              <div>
                <label class="form-label text-gray-600">Chọn số sao:</label>
                <div id="star-rating-input" class="star-rating">
                  <span class="star" data-value="1">★</span>
                  <span class="star" data-value="2">★</span>
                  <span class="star" data-value="3">★</span>
                  <span class="star" data-value="4">★</span>
                  <span class="star" data-value="5">★</span>
                </div>
              </div>
              <div>
                <label for="review-comment" class="form-label text-gray-600"
                  >Viết bình luận:</label
                >
                <textarea
                  id="review-comment"
                  class="form-control"
                  rows="3"
                  placeholder="Chia sẻ trải nghiệm của bạn..."
                  required
                ></textarea>
              </div>
              <div class="text-end">
                <button
                  type="submit"
                  id="review-submit-btn"
                  class="btn btn-primary"
                >
                  Gửi đánh giá
                </button>
              </div>
            </form>
          </div>

          <!-- 2. Danh sách đánh giá đã có -->
          <div id="reviews-list-container">
            <div id="reviews-list-loading" class="text-center text-gray-500">
              <p>Đang tải đánh giá...</p>
            </div>
            <div id="reviews-list" class="space-y-4">
              <!-- Đánh giá sẽ được render bởi JS vào đây -->
            </div>
          </div>
        </div>
        <!-- === KẾT THÚC KHU VỰC ĐÁNH GIÁ === -->
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/supabase-config.js"></script>
    <script src="/js/utils.js"></script>
    <!-- TẢI API CLIENT (QUAN TRỌNG) -->
    <script src="/js/api-client.js"></script>
    <script src="/js/chitiet.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
